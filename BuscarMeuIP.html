<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span>Meu IP</span>
            </div>
            <div class="card-body">
                <p class="h2"><label style="color: red; font-weight: bold;" id="IP">Carregando...</label></p>
            </div>
        </div>
    </div>

    <script>
        buscarIP1();

        async function buscarIP1() {
            let response = await fetch("https://api.ipify.org?format=json", {
                method: "GET"
            });

            let data = await response.json();

            if (response.status === 200) {
                console.log(response.status);
                console.log('Buscou do IP1');
                document.getElementById('IP').innerHTML = data.ip;
                document.getElementById('IP').style.color = 'green';
            }
            else {
                buscarIP2();
            }
        }

        async function buscarIP2() {
            let response = await fetch("http://ip-api.com/json/?fields=status,query", {
                method: "GET"
            });

            let data = await response.json();

            if (data.status === 'success') {
                console.log(response.status);
                console.log('Buscou do IP2');
                document.getElementById('IP').innerHTML = data.query;
                document.getElementById('IP').style.color = 'green';
            }
            else {
                buscarIP1();
            }
        }
    </script>
